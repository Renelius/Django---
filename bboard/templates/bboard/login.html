
{% extends "layout/basic.html" %}
{% block title %}Вход{% endblock %}
{% block content %}
<h2>Bxoд</h2>
{% if messages %}
        {% for message in messages %}
            <h2>{{ message|safe }}</h2>
        {% endfor %}
{% endif %}

<form method="post">
{% csrf_token %}
    <table style="margin:auto; margin-top :50px; margin-bottom :50px;">
        {{ form }}
    </table>
<input type="submit" value="Войти">
</form>


<a href="{% url 'social:begin' 'vk-oauth2' %}">Войти через ВКонтакте</a>
{% endblock %}
